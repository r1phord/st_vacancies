{% extends 'base.html' %}

{% block title %}
    <title>Создать резюме | Джуманджи</title>
{% endblock %}

{% block style %}
    <style>
        body {
            background-color: #F6F2E6;
        }
    </style>
{% endblock %}

{% block content %}
    <main class="container mt-3 pb-5">
        <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
            <div class="card-body px-3 pb-4">
                <h1 class="h4 pt-2">Мое резюме</h1>
                <p class="mt-2">У вас нет резюме. Хотите создать его?</p>
                {#        <a href="{% url %}" class="btn btn-info mb-2">Создать резюме</a>#}
                <form method="post">
                    {% csrf_token %}
                    <input type="submit" name="create" class="btn btn-info mb-2" value="Создать резюме"/>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
